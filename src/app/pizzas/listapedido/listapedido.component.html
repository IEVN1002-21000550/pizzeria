<div *ngIf="mostrarAlerta" id="alert-additional-content-2" class="p-4 mb-4 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
    <div class="flex items-center">
      <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <h3 class="text-lg font-medium">Confirmar Pedido</h3>
    </div>
    <div class="mt-2 mb-4 text-sm">
      ¿Deseas confirmar o agregar mas a tu pedido?
    </div>
    <div class="flex">
      <button (click)="confirmar()" type="button" class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Confirmar
      </button>
      <button (click)="regresar()" type="button" class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Regresar
      </button>
    </div>
  </div>
  
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Tamaño</th>
          <th scope="col" class="px-6 py-3">Ingredientes</th>
          <th scope="col" class="px-6 py-3">Num.Pizzas</th>
          <th scope="col" class="px-6 py-3">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pizza of pedido.pizzas; let i = index">
          <td>{{ pizza.tamanio }}</td>
          <td>{{ pizza.ingredientes.join(', ') }}</td>
          <td>{{ pizza.cantidad }}</td>
          <td>{{ pizza.subtotal | currency }}</td>
          <td><button (click)="eliminarPizza(i)">Quitar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <button (click)="confirmarPedido()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
      Confirmar
    </span>
  </button>
